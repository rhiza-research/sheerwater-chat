apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sheerwater-chat.fullname" . }}
  labels:
    {{- include "sheerwater-chat.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate  # SQLite does not support concurrent writers
  selector:
    matchLabels:
      {{- include "sheerwater-chat.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "sheerwater-chat.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: "sqlite:////data/sheerwater_chat.db"
            {{- range $key, $value := .Values.env }}
            {{- if $value }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          envFrom:
            - secretRef:
                name: {{ .Values.secretName }}
          volumeMounts:
            - name: data
              mountPath: /data
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "sheerwater-chat.fullname" . }}-pvc
