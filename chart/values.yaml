# Default values for sheerwater-chat.

# Container image configuration
image:
  repository: ghcr.io/rhiza-research/sheerwater-chat
  tag: 16c8ae7ed8e4c6cc22631280b43994cf3daa9ea2
  pullPolicy: Always

# Image pull secrets (not needed for public GHCR repos)
imagePullSecrets: []

# Service configuration
service:
  type: ClusterIP
  port: 8080

# Resource configuration
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

# Persistent volume for SQLite database
persistence:
  size: 1Gi
  storageClassName: standard-rwo

# Name of the Kubernetes secret containing sensitive env vars.
# This secret is created by Terraform, NOT by this chart.
# Keys (injected as env vars via envFrom): KEYCLOAK_CLIENT_SECRET, ANTHROPIC_API_KEY, SECRET_KEY
secretName: sheerwater-chat-secrets

# Non-secret environment variables
env:
  KEYCLOAK_URL: ""
  KEYCLOAK_PUBLIC_URL: ""
  KEYCLOAK_REALM: ""
  KEYCLOAK_CLIENT_ID: ""
  MCP_SERVER_URL: ""
  BASE_URL: ""
  # DATABASE_URL is set automatically to point at the PVC-mounted SQLite file
